<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWeb</title>
    <link rel="icon" type="image/png" href="./Assets/Images/CodeWeb.png"/>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>

    <!-- Login Form -->
    
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                        
                        <header>CodeWeb</header>

                    <form action="#" id="loginForm">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass" id="forgotPass"></a>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook" id="signinGithub">
                        <img src="./Assets/Images/Github.png" alt="" class="google-img">
                        <span>Login with Github</span>
                    </a>
                </div>

                <div class="media-options">
                    <a id="signinGoogle" href="#" class="field google">
                        <img src="./Assets/Images/Google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    
                    <header>CodeWeb</header>
                    <form action="#" id="signupForm">

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="signupEmail">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input" id="signupUsername">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" id="signupPassword">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button type="submit" id="signupButtton">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook" id="signupGithub">
                        <img src="./Assets/Images/Github.png" alt=""  class="google-img">
                        <span>Login with Github</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google" id="signupGoogle">
                        <img src="./Assets/Images/Google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
    </section>

    <!-- JavaScript -->

    <script type="module" src="./auth.js"></script>
    <script src="./script.js"></script>
</body>

</html>
